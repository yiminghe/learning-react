<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
    <script>
        // Console-polyfill. MIT license.
        // https://github.com/paulmillr/console-polyfill
        // Make it safe to do console.log() always.
        (function(global) {
            'use strict';
            global.console = global.console || {};
            var con = global.console;
            var prop, method;
            var empty = {};
            var dummy = function() {};
            var properties = 'memory'.split(',');
            var methods = ('assert,clear,count,debug,dir,dirxml,error,exception,group,' +
            'groupCollapsed,groupEnd,info,log,markTimeline,profile,profiles,profileEnd,' +
            'show,table,time,timeEnd,timeline,timelineEnd,timeStamp,trace,warn').split(',');
            while (prop = properties.pop()) con[prop] = con[prop] || empty;
            while (method = methods.pop()) con[method] = con[method] || dummy;
        })(typeof window === 'undefined' ? this : window);
        // Using `this` for web workers while maintaining compatibility with browser
        // targeted script loaders such as Browserify or Webpack where the only way to
        // get to the global object is via `window`.
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-shim.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-sham.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <style>
        .example-enter {
            opacity: 0.01;
            transition: opacity 1s ease-in;
        }

        .example-enter.example-enter-active {
            opacity: 1;
        }

        .example-leave {
            opacity: 1;
            transition: opacity 1s ease-in;
        }

        .example-leave.example-leave-active {
            opacity: 0.01;
        }
    </style>
</head>
<body>
<script src="../../build/example/css-transition-group/index.js"></script>

</html>
